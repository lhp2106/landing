
<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <link rel="icon" href="favicon.ico">
    <title>Boa.Club - Đẳng cấp game thời thượng</title>
    <link href="css/style.css?v=1.0.1" rel="stylesheet">
</head>
<body>
<div>



    <div class="container">
        <div class="logo"><img src="images/logo.png" alt=""></div>
        <nav class="download" style="margin-top:20px">
            <li id="sologan"><a href="#"><img src="images/slogan.png" alt=""></a></li>
        </nav>
        <div class="slider-home">
            <div id="owl-demo" class="">
                <div class="item"><img src="images/slide1.png" alt=""></div>
            </div>
        </div>
        <div class="bg-dangky">
            <div class="item"><img src="images/bg-dangky.png" alt=""></div>
        </div>
        <nav class="otp">
            <li id="sliderGm"><a href="#"><img src="images/slider.png" alt=""></a></li>
        </nav>
    </div>
    <script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.js" type="text/javascript"></script>
    <script src="js/owl.carousel.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        var link = window.location.href;
        if (link.indexOf("http://download.consodep.club/") >= 0) {
            window.location.href = "https://download.consodep.club/";
        }
        function getMobileOperatingSystem() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                $('table.dataTable').parent().css("overflow-x", "auto");
                // $("#chplay").css("display", "");
                $("#taiapk").css("display", "");
                $("#taiotpapk").css("display", "");
               // myFunction();
            }
            else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                $('table.dataTable').parent().css("overflow-x", "auto");
                $("#taiios").css("display","");
                $("#taiotpios").css("display", "");
            }
            else
            {
                //$("#taipc").css("display","");
                $("#taiapk").css("display", "");
                $("#taiotpapk").css("display", "");
                $("#taiios").css("display","");
                $("#taiotpios").css("display", "");
            }
            return "unknown";
        }
        getMobileOperatingSystem();
        $(document).ready(function () {
            $("#sl-popup").owlCarousel({
                navigation: true,
                pagination: true,
                slideSpeed: 300,
                paginationSpeed: 500,
                rewindSpeed: 500,
                loop: true,
                autoPlay: true,
                autoPlaySpeed: 500,
                autoPlayTimeout: 500,
                stopOnHover: false,
            });

        });
    </script>


</div>

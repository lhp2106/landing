<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="robots" content="noindex"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
    <title>Boa.Club Cổng game đổi thưởng</title>
    <meta name="description"
          content="game bai doi thuong, game đổi thưởng game đổi thẻ, game đánh bài đổi thưởng, chơi game đổi thưởng"/>
    <meta name="keywords"
          content="Boa.club - Vua chơi game đánh bài đổi thưởng tiền thật, đổi thẻ online trực tuyến uy tín nhanh chóng. Đa dạng game: tiến lên miền nam, xóc đĩa, sâm, mậu binh, tài xỉu, bầu cua, ba cây."/>
    <link rel="stylesheet" type="text/css" href="css/landing.css"/>
    <style>


    </style>
    <!-- Facebook Pixel Code -->
    <!-- End Facebook Pixel Code -->

</head>
<body>

<div class="container">
    <div class="page">
        <div class="main">
            <div class="login_page">
                <div class="logo_content">
                    <a href="http://consodep.club">
                        <div class="logo"></div>
                    </a>
                </div>
                <div class="text_content">
                    <div class="vq-center">
                        <div class="vq-spin-button" id="">
                            <div class="" style="text-align: center"><img src="images/tang-mazda.png"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="login_top">
                    <div class="form_login">
                        <div class="login">
                            <div class="error" id="error"></div>
                            <div class="register">
                                <ul>
                                    <li>
                                        <div class="item"><input type="text" id="username" class="icon_user"
                                                                 size="100" maxlength="10"
                                                                 onblur="if(this.value=='') this.value='Số điện thoại'"
                                                                 onfocus="if(this.value=='Số điện thoại') this.value=''"
                                                                 placeholder="Số điện thoại"></div>
                                    </li>

                                </ul>

                            </div>

                            <div class="login_bot">
                                <ul>
                                    <li><input type="button" class="btn_reg" value="" id="btn_reg"></li>
                                </ul>
                                <input type="hidden" id="idcapcha">
                                <input type="hidden" id="utmcampain">
                                <input type="hidden" id="utmsource">
                                <input type="hidden" id="utmmedium">

                            </div>
                        </div>
                    </div>

                </div>
                <div class="content_footer">
                    <div class="content_center">
                        <div class="social">
                            <ul>
                                <li>
                                    <span>KẾT NỐI VỚI CHÚNG TÔI</span>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" class="facebook"
                                       target="_blank"></a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" class="google"
                                       target="_blank"></a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)" class="twiter" target="_blank"></a>
                                </li>

                            </ul>
                        </div>
                    </div>
                    <div class="content_right">

                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span class="close"></span>
        <div class="errorNickname" id="errorNickname"></div>
        <div class="updatenickname">

            <ul>
                <li style="font-size: 18px;color: white">Bạn đã nhập thành công. Admin gửi CODE qua SMS số điện thoại bạn vừa đăng ký
                </li>
            </ul>
        </div>

    </div>

</div>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/md5.js"></script>
<script type="text/javascript" src="js/base64.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>

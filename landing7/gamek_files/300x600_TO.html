<title>300x600</title>

<script src="./300x600_TO.js.tải xuống"></script>
<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	images = images||{};
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(lib.properties.manifest);
}
function handleFileLoad(evt) {	
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib._300x600();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.enableMouseOver();	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		window.addEventListener("message",receiveMessage,false);
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
var getQuery = function(a) {
var v = '';
if (a = (new RegExp('[?&]' + encodeURIComponent(a) + '=([^&]*)')).exec(location.search))
{
    v = decodeURIComponent(a[1]);
}
 return v;
};
var URLAdm=getQuery('url'),admid=getQuery('admid');
if (admid !== "undefined" && admid !== "null"){
parent.postMessage('complete_'+admid,'*');
}

	}	    
	
	fnStartAnimation();
}
</script>


<script type="text/javascript">function receiveMessage(event){try{if(event.data.indexOf("pause")!=-1){createjs.Ticker.removeAllEventListeners()}else if(event.data.indexOf("start")!=-1){if(typeof flagReplay!="undefined"){if(flagReplay){createjs.Ticker.addEventListener("tick",stage);var element=document.getElementById("bg_replay");if(element){element.style.display="none"}exportRoot._reset();flagReplay=false;window.chkReset=false;if(isVideo){repVideo()}}else{createjs.Ticker.addEventListener("tick",stage)}}}}catch(exception){}}</script>
</head>
<body onload="init();" style="background:transparent;margin:0px;">
	<div id="animation_container">
		<canvas id="canvas" width="300" height="600" style="background:transparent;margin:0px;"></canvas>
		<div id="dom_overlay_container">
		</div>
	</div>
